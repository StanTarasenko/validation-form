<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
<div class="container">
    <div class="header">
        <h2>User Account</h2>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label>UserName</label>
            <input type="text" id="username" placeholder="Type the username">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="email" id="email" placeholder="Type the email">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" id="password" placeholder="Type the password">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label>Password Check</label>
            <input type="password" id="password2" placeholder="Type the password again">
            <small>Error message</small>
        </div>

        <button>Submit</button>
    </form>

</div>
</body>
</html>
